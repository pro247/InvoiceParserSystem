<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Parser System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f6f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        h1 {
            color: #222;
        }

        form {
            background: #fff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 400px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 500px;
            word-wrap: break-word;
        }

        .loading {
            color: #555;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Invoice Parser System</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Upload your invoice:</label>
        <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg,.txt" required />
        <button type="submit">Process Invoice</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const result = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            if (!fileInput.files.length) {
                alert("Please select a file!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            result.innerHTML = `<p class="loading">Processing invoice... Please wait.</p>`;

            try {
                const response = await fetch("/process_invoice", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("Server error");
                const data = await response.json();

                result.innerHTML = `
            <h3>Processing Result:</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
            } catch (error) {
                result.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
