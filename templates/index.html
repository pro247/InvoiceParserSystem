<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Parser System</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b3e5fc, #81d4fa);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #0288d1;
            margin-bottom: 1rem;
        }

        .upload-box {
            border: 2px dashed #81d4fa;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background-color: #e1f5fe;
        }

        input[type="file"] {
            display: none;
        }

        select,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: #0288d1;
            color: white;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0277bd;
        }

        #result {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0288d1;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invoice Parser</h1>
        <form id="uploadForm">
            <label for="fileInput" class="upload-box" id="uploadBox">
                <span id="uploadText">Click or Drag to Upload Invoice</span>
                <input type="file" id="fileInput" name="file" accept=".pdf,.png,.jpg,.txt" required />
            </label>

            <select name="export_format" id="export_format">
                <option value="csv">Export as CSV</option>
                <option value="xlsx">Export as Excel</option>
            </select>

            <button type="submit">Process Invoice</button>
        </form>

        <div class="loader" id="loader"></div>
        <p id="result"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const uploadText = document.getElementById('uploadText');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        // Drag & Drop support
        uploadBox.addEventListener('dragover', e => {
            e.preventDefault();
            uploadBox.style.backgroundColor = '#e1f5fe';
        });

        uploadBox.addEventListener('dragleave', e => {
            e.preventDefault();
            uploadBox.style.backgroundColor = 'white';
        });

        uploadBox.addEventListener('drop', e => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            uploadText.textContent = e.dataTransfer.files[0].name;
            uploadBox.style.backgroundColor = 'white';
        });

        fileInput.addEventListener('change', () => {
            uploadText.textContent = fileInput.files[0].name;
        });

        // Handle form submission
        form.addEventListener('submit', async e => {
            e.preventDefault();

            if (!fileInput.files.length) {
                result.textContent = 'Please select a file first.';
                return;
            }

            const formData = new FormData(form);
            loader.style.display = 'block';
            result.textContent = '';

            try {
                const response = await fetch('/process_invoice', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.status === 'OK') {
                    result.innerHTML = `<span style="color:green;font-weight:bold;">✅ Invoice processed successfully!</span><br>
            File saved at: ${data.export.file}`;
                } else {
                    result.innerHTML = `<span style="color:red;">❌ Failed at stage: ${data.stage}</span><br>${data.error || JSON.stringify(data.validation)}`;
                }

            } catch (err) {
                loader.style.display = 'none';
                result.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>

</html>

{% extends "layout.html" %}

{% block content %}
<section class="card auth-card">
    <h2>Welcome to Invoice Parser</h2>
    <p>Sign in to manage invoices or <a href="/signup">create an account</a>.</p>

    <form id="loginForm">
        <input type="text" id="identifier" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            // detect if email or username
            const isEmail = identifier.includes('@');
            const payload = isEmail
                ? { email: identifier, password }
                : { username: identifier, password };

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    // ✅ Store token locally
                    localStorage.setItem('token', data.access_token);
                    alert('Login successful!');
                    window.location.href = '/dashboard';
                } else {
                    alert(data.detail || 'Invalid credentials.');
                }
            } catch (err) {
                alert('Server error, try again.');
                console.error(err);
            }
        });
    </script>

</section>
{% endblock %}
