{% extends "layout.html" %}

{% block content %}
<section class="card auth-card" id="loginPage">
    <h2>Sign In</h2>

    <form id="loginForm" class="form" onsubmit="return false;">
        <label for="login-username">Username or Email</label>
        <input id="login-username" name="identifier" placeholder="username or email" required>

        <label for="login-password">Password</label>
        <input id="login-password" type="password" name="password" placeholder="password" required>

        <button id="loginBtn" class="btn primary">Sign In</button>
        <div id="loginMessage" class="msg"></div>
    </form>

    <p>New here? <a href="/signup">Create an account</a></p>
</section>

<!-- Include JS at the end of body to ensure DOM is loaded -->
<script src="/static/js/app.js"></script>
{% endblock %}
